<!-- List of widget that can be dynamically loaded -->

<app-time-chart
  *ngIf="widget.type === 'time-chart'"
  [widget]="widget"></app-time-chart>

<app-stats-chart
  *ngIf="widget.type === 'stats-chart'"
  [widget]="widget"></app-stats-chart>

<app-events-log
  *ngIf="widget.type === 'events-log'"
  [widget]="widget"></app-events-log>

<app-hello-world
  *ngIf="widget.type === 'hello-world'"
  [widget]="widget"></app-hello-world>
