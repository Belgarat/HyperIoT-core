<div class="chart-view">
    <plotly-plot
        divId="{{widget.id}}"
        [data]="graph.data"
        [layout]="graph.layout"
        [useResizeHandler]="true"
        [config]="{displayModeBar: false}"
        [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>
        <div class="play-pause" (click)="togglePlay()">
            <svg *ngIf="!isPaused" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            <svg *ngIf="isPaused" width="24" height="24" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
        </div>
        <div class="drag-handle">
            <svg width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0z"/><path d="M20 9H4v2h16V9zM4 15h16v-2H4v2z"/></svg>
        </div>
</div>
