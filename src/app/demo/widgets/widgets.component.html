<button (click)="onPauseClick()">Pause</button>
<button (click)="onPlayClick()">Play</button>
<button (click)="onToggleDragging()">Toggle dragging</button>

<gridster [options]="options">

    <gridster-item [item]="dashboard[0]">
        <app-area-chart
            [widgetId]="'widget-a'"
            [packetId]="14"
            [packetFields]="['temperature', 'humidity']"
            [timeAxisRange]="20"
            [maxDataPoints]="100"
            [timeWindow]="60"
            [seriesConfig]="[{
                series: 'temperature',
                config: { fill: 'tozeroy' }
            },
            {
                series: 'humidity'
            }]"
            #areaChart1>
        </app-area-chart>
        <div *ngIf="dragEnabled" class="drag-overlay"></div>
        <button *ngIf="dragEnabled" class="drag-handle">+</button>
    </gridster-item>

    <gridster-item [item]="dashboard[1]">
        <app-area-chart
            [widgetId]="'widget-b'"
            [packetId]="23"
            [packetFields]="['temperature', 'humidity']"
            [timeAxisRange]="10"
            [maxDataPoints]="100"
            [timeWindow]="60"
            [seriesConfig]="[{
                series: 'temperature',
                config: { yaxis: 'y2' },
                layout: {
                    yaxis2: {
                        title: 'temperature',
                        titlefont: {color: '#00f'},
                        tickfont: {color: '#00f'},
                        anchor: 'free',
                        overlaying: 'y',
                        side: 'right',
                        position: 1,
                        range: [-50, 50]
                    }
                }
            },
            {
                series: 'humidity',
                layout: {
                    yaxis: {
                        title: 'humidity',
                        titlefont: {color: 'darkorange'},
                        tickfont: {color: 'darkorange'}
                    }
                }
            }]"
            #areaChart2>
        </app-area-chart>
        <div *ngIf="dragEnabled" class="drag-overlay"></div>
        <button *ngIf="dragEnabled" class="drag-handle">+</button>
    </gridster-item>

</gridster>
